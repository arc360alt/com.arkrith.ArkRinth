name: Build Flatpak Bundle
on:
  workflow_dispatch:
    inputs:
      release-tag:
        description: 'Tag to build (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-flatpak:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - name: Checkout Flatpak Manifest
      uses: actions/checkout@v4
      with:
        repository: arc360alt/com.arkrith.ArkRinth
        path: flatpak-manifest

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y flatpak flatpak-builder
        echo "Flatpak installed successfully"

    - name: Setup Flatpak System Repository
      run: |
        # Add flathub to system (required for flatpak-builder)
        sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
        echo "Flathub repository added to system"

    - name: Install Required Runtimes and SDKs
      run: |
        # Install to system level (required for flatpak-builder)
        sudo flatpak install -y flathub org.gnome.Platform//45 org.gnome.Sdk//45
        sudo flatpak install -y flathub org.freedesktop.Sdk.Extension.rust-stable//23.08
        sudo flatpak install -y flathub org.freedesktop.Sdk.Extension.node18//23.08
        echo "All runtimes and SDKs installed"

    - name: Verify Flatpak Installation
      run: |
        flatpak --version
        flatpak-builder --version
        flatpak list --system
        echo "Available runtimes:"
        flatpak list --runtime --system
        echo "Verification complete"

    - name: Update Manifest with Release Tag
      run: |
        cd flatpak-manifest
        # Replace the branch with the specific tag
        sed -i "s/branch: main/tag: ${{ github.event.inputs.release-tag }}/" com.arkrith.ArkRinth.yml
        # Verify the change
        grep -A2 -B2 "tag:" com.arkrith.ArkRinth.yml || echo "Tag update completed"

    - name: Build with Flatpak Builder
      run: |
        cd flatpak-manifest
        # Build using system installations
        flatpak-builder \
          --verbose \
          --force-clean \
          --repo=repo \
          --install-deps-from=flathub \
          --ccache \
          --require-changes \
          build-dir \
          com.arkrith.ArkRinth.yml
      env:
        # Allow network access during build (needed for Rust/Node dependencies)
        FLATPAK_BUILDER_ALLOW_NETWORK: "1"

    - name: Create Bundle
      run: |
        cd flatpak-manifest
        flatpak build-bundle \
          repo \
          ../com.arkrith.ArkRinth.flatpak \
          com.arkrith.ArkRinth \
          --runtime-repo=https://flathub.org/repo/flathub.flatpakrepo

    - name: Verify Bundle
      run: |
        # Basic verification of the created bundle
        ls -la com.arkrith.ArkRinth.flatpak
        file com.arkrith.ArkRinth.flatpak

    - name: Upload Flatpak Bundle
      uses: actions/upload-artifact@v4
      with:
        name: ArkRinth-Flatpak-${{ github.event.inputs.release-tag }}
        path: com.arkrith.ArkRinth.flatpak
        retention-days: 30

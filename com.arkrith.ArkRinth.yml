app-id: com.arkrith.ArkRinth
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
# SDK Extensions are add-ons to the main SDK
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.node18
command: arkrinth
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=host
  - --talk-name=org.freedesktop.Secrets

modules:
  - name: arkrinth
    buildsystem: simple
    # Build Options (including dependencies) are defined here
    build-options:
      # Install these packages from the SDK repo
      packages:
        - rust-stable
        - nodejs
        - pnpm # Or 'npm', use whichever you use in your project
      # Set environment variables for the build
      env:
        CARGO_HOME: /run/build/arkrinth/cargo
        RUSTUP_HOME: /run/build/arkrinth/rustup
        # This tells Cargo where to put its build files
        CARGO_TARGET_DIR: /run/build/arkrinth/target
    build-commands:
      # Print versions for debugging
      - rustc --version
      - node --version
      - npm --version
      # Install JS dependencies and build the frontend
      - npm install
      - npm run build
      # Build the Rust binary in RELEASE mode
      - cargo build --release --verbose
      # Install the built binary to the app's /bin directory
      - install -Dm755 /run/build/arkrinth/target/release/arkrinth /app/bin/arkrinth
      # Install the icon (update the path to match your project!)
      - install -Dm644 src-tauri/icons/128x128.png /app/share/icons/hicolor/128x128/apps/com.arkrith.ArkRinth.png
      # Install the desktop file (you will need to create this)
      - install -Dm644 com.arkrith.ArkRinth.desktop /app/share/applications/com.arkrith.ArkRinth.desktop
    sources:
      - type: git
        url: https://github.com/arc360alt/ArkRinthTesting
        branch: main

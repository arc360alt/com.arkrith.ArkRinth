app-id: com.arkrith.ArkRinth
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
command: arkrith
separate-locales: false
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home
  - --filesystem=xdg-download
  - --filesystem=xdg-documents
  - --persist=.minecraft
  - --persist=.local/share/applications
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.portal.Desktop
  - --talk-name=org.freedesktop.portal.OpenURI
  - --talk-name=org.gtk.vfs.*
  - --talk-name=org.freedesktop.FileManager1
  - --env=NPM_CONFIG_CACHE=/var/cache/npm

modules:
  - name: arkrith
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/node18/bin
    build-commands:
      - npm ci
      - npm run build
      - npm run dist:linux
      - mkdir -p /app/ArkRinth
      - cp -r dist/linux-unpacked/* /app/ArkRinth/
      - |
        cat > /app/bin/arkrith << 'EOF'
        #!/bin/bash
        exec /app/ArkRinth/arkrith "$@"
        EOF
      - chmod +x /app/bin/arkrith
      - install -Dm644 com.arkrith.ArkRinth.desktop /app/share/applications/com.arkrith.ArkRinth.desktop
      - install -Dm644 com.arkrith.ArkRinth.metainfo.xml /app/share/metainfo/com.arkrith.ArkRinth.metainfo.xml
      - |
        if [ -f "assets/icon.png" ]; then
          install -Dm644 assets/icon.png /app/share/icons/hicolor/512x512/apps/com.arkrith.ArkRinth.png
        elif [ -f "src/assets/icon.png" ]; then
          install -Dm644 src/assets/icon.png /app/share/icons/hicolor/512x512/apps/com.arkrith.ArkRinth.png
        elif [ -f "icon.png" ]; then
          install -Dm644 icon.png /app/share/icons/hicolor/512x512/apps/com.arkrith.ArkRinth.png
        else
          echo "Warning: No icon found, creating placeholder"
          mkdir -p /app/share/icons/hicolor/512x512/apps/
          echo "No icon available" > /app/share/icons/hicolor/512x512/apps/com.arkrith.ArkRinth.png
        fi
    sources:
      - type: git
        url: https://github.com/arc360alt/ArkRinthTesting.git
        branch: master
      - type: file
        path: com.arkrith.ArkRinth.desktop
      - type: file
        path: com.arkrith.ArkRinth.metainfo.xml
